---
- hosts: all
  become: true
  tasks:
    - name: update repo index
      apt:
        update_cache: yes
      when: ansible_distribution == "Debian"

    - name: remove apache2 package
      apt:
        name: apache2
        state: absent
      when: ansible_distribution == "Debian"

    - name: remove php support for apache
      apt:
        name: libapache2-mod-php
        state: absent
      when: ansible_distribution == "Debian"
